<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script>
function update_all() {
	var cfgform = document.getElementById("cfgform");
	var fields = cfgform.getElementsByClassName("cfgfield");
	for (var i = 0; i < fields.length; i++) {
		var value = fields[i].value;
		localStorage.setItem(fields[i].id, value);
	}
}
function goto_main_page() {
	window.location.href="./index.html";
}
window.onload = function(e) {
	var eApps = document.getElementById("apps_list");
	for (var i = 0; i < APP_NAMES.length; i++) {
		var eid = "apps." + APP_NAMES[i];
		var eLabel = document.createElement("label");
		eLabel.setAttribute("for", eid);
		eLabel.innerText = APP_NAMES[i];
		eApps.appendChild(eLabel);
		
		var eApp = document.createElement("input");
		eApp.classList.add("form-control");
		eApp.classList.add("cfgfield");
		eApp.id = eid;
		eApp.type = "text";
		eApps.appendChild(eApp);
		//eApps.appendChild(document.createElement("br"));
			
	}
	
	var cfgform = document.getElementById("cfgform");
	var fields = cfgform.getElementsByClassName("cfgfield");
	for (var i = 0; i < fields.length; i++) {
		fields[i].value = get_cfg_var(fields[i].id);
	}
}
_g_is_cfg_page = 1;
</script>
<script src="./scripts/configuration.js"></script>
</head>
<body>

<form id="cfgform" action="javascript:void(0)">
	<div class="form-group">
		<label for="comaind">Plain id URL</label>
		<input class="form-control cfgfield" id="plainId" type="text"></input>
	</div>
	<div class="form-group">
		<label for="comaind">Gigya Domain</label>
		<input class="form-control cfgfield" id="domain" type="text"></input>
	</div>
	
	<div class="form-group">
		<label for="api_key">API key</label>
		<input class="form-control cfgfield" id="api_key" type="text"></input>
	</div>		
	
	<div class="form-group">
		<label for="client_id">Client Id</label>
		<input class="form-control cfgfield" id="client_id" type="text"></input>
	</div>
	
	<div class="form-group">
		<label for="client_secret">Client secret</label>
		<input class="form-control cfgfield" id="client_secret" type="text"></input>
	</div>
		
		<!-- <b><u>Apps</u></b><br> -->
		<div id="apps_list">
		</div>
	
	<div class="form-group">
		<input type="button" value="Update" onclick="update_all()"></input>
		<input type="button" value="Goto main page" onclick="goto_main_page()"></input>
	</div>
</form>
