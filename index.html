    <script type="text/javascript">


        var onGigyaServiceReady = function () {

            loadAccount()
                .then(showApps)
                .catch(login);

        }
        
        function login() {
            showRegistration("div")
                .then(showApps)
                .catch(console.log);
        }

       function showApps(response){
           if (response.errorCode != 0) {
               return;
           }

           var org = response["groups"]["organizations"][0];
           var roles = org["roles"];
           var orgId = org["orgId"];
           g_orgId= orgId;
           var eOrdId = document.getElementById("logged-in-txt");
           eOrdId.append(`You are logged in to organization ${orgId}`);

           var eCommerce = document.getElementById("tile.eCommerce");
           var eLearning = document.getElementById("tile.eLearning");
           var eOrders = document.getElementById("tile.Orders");
           var orgManage = document.getElementById("tile.Manage");

           function find_role(role) {
               return roles.findIndex(function(e) {return e.toLowerCase() == role}) != -1;
           }

           if (find_role("manager")) {
               eCommerce.style.display = "block";
               eLearning.style.display = "block";
               eOrders.style.display = "block";
           } else if (find_role("technician")) {
               eCommerce.style.display = "block";
               eLearning.style.display = "block";
           } else if (find_role("orgadmin")){
               eCommerce.style.display = "block";
               eLearning.style.display = "block";
               eOrders.style.display = "block";
               orgManage.style.display = "block";
           }


       }




    </script>
