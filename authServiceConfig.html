<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script  type="module" src="./scripts/authServiceConfig.js" > </script>

<script >
var _g_is_cfg_page = 1;
 async function update_all() {
 
	var cfgform = document.getElementById("cfgform");
	var fields = cfgform.getElementsByClassName("cfgfield");
	for (var i = 0; i < fields.length; i++) {
		var value = fields[i].value;
		localStorage.setItem(fields[i].id, value);
	}

	var url= `http://${localStorage.getItem('serviceUrl')}/creds/${document.getElementById('client_id').value}/${document.getElementById('client_secret').value}`;
	var response= await fetch(url, {
        method: 'GET',
        mode: 'cors',
        cache: 'no-cache',
        credentials: 'same-origin', 
	 });
	 
	 window.location.href="./index.html";

}
 

 
</script>
<script type="module">
import {get_cfg_var} from './scripts/authServiceConfig.js';
window.onload = function(e) {

	var cfgform = document.getElementById("cfgform");
	var fields = cfgform.getElementsByClassName("cfgfield");
	for (var i = 0; i < fields.length; i++) {
		fields[i].value = get_cfg_var(fields[i].id);
	}
}
</script>
</head>
<body>

<form id="cfgform" action="javascript:void(0)">
	
	<div class="form-group">
		<label for="comaind">Use auth service</label>
		<input class="form-control cfgfield" id="useAuthService" type="text" ></input>
	</div>
		
	<div class="form-group">
			<label for="comaind">Service url</label>
			<input class="form-control cfgfield" id="serviceUrl" type="text"></input>
	</div>

	<div class="form-group">
		<label for="client_id">Client Id</label>
		<input class="form-control cfgfield" id="client_id" type="text"></input>
	</div>

	<div class="form-group">
		<label for="client_secret">Client secret</label>
		<input class="form-control cfgfield" id="client_secret" type="text"></input>
	</div>

	<div class="form-group">
		<label for="comaind">Plain id URL</label>
		<input class="form-control cfgfield" id="plainId" type="text"></input>
	</div>

 
	<div class="form-group">
		 <a href="#" onclick="update_all()"> Go to main page </a>

	</div>
</form>
