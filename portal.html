<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script type="text/javascript" src="./scripts/loadGigya.js"> </script>

<script>

import {getFunctionalRole} from "./scripts/authorization.js";
import {clientCfg} from "./scripts/configuration.js";

 
 function showResponse(response) {
            document.getElementById('role').innerHTML = "<pre>"+JSON.stringify(response, undefined, 2)+"</pre>";
        }
function showApps(eventObj){
    if (eventObj.response.errorCode == 0) {
        document.url ="./index.hml";
    }

                var resp = eventObj.response;

var org = resp["groups"]["organizations"][0];
var roles = org["roles"];
var orgId = org["orgId"];

    var eOrdId = document.getElementById("org_id");
    eOrdId.append(orgId);


    getFunctionalRole(clientCfg.apps["eCommerce"])
            .then(showResponse);
 
        function showResponse(response) {
            var eCommerce = document.getElementById("tile.eCommerce");
            var eLearning = document.getElementById("tile.eLearning");
            var eOrders = document.getElementById("tile.Orders");

            
        }



    function find_role(role) {
        return roles.findIndex(function(e) {return e.toLowerCase() == role}) != -1;
    }

    if (find_role("manager")) {
        eCommerce.style.display = "block";
        eLearning.style.display = "block";
        eOrders.style.display = "block";
    } else if (find_role("technician")) {
        eCommerce.style.display = "block";
        eLearning.style.display = "block";
    } else {
    }


}

var onGigyaServiceReady = function () {
    gigya.accounts.getAccountInfo({ callback:showApps, include: "groups, *" });


}
window.onload = function(e) {

		}
        </script>
        </head>


        <body>

        <h1>Portal</h1>
        <h5><div id="org_id">Org Id: </div></h5>

		  <div class="card-body">
			<h2 class="card-title">eCommerce</h2>
		  </div>
		</a>
	</div>
	<div id="tile.eLearning" class="container my-4" style="display: none; ">	
		<a href=#" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
		  <div class="card-body">
			<h2 class="card-title">eLearning</h2>
		  </div>
		</a>
	</div>
	<div id="tile.Orders" class="container my-4" style="display: none; ">	
		<a href=#" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
		  <div class="card-body">
			<h2 class="card-title">Orders</h2>
		  </div>
		</a>
	</div>
